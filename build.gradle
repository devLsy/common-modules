plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.3'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'maven-publish' // 💡 넥서스 업로드를 위한 플러그인
}

group = 'com.example'
version = '0.0.6-SNAPSHOT'
description = '공통 유틸 jar'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

// 💡 실행 가능한 JAR은 만들지 않고, 일반 JAR만 만들도록 설정
bootJar {
    enabled = false
}
jar {
    enabled = true
}

repositories {
    mavenCentral()
}

dependencies {
    // 최소한의 Spring 의존성
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // jasypt 암호화
    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.4'

    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}

// ✅ 자동 업로드 설정
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = "nexus"
            url = uri("http://localhost:8081/repository/common-modules/") // 🧷 SNAPSHOT 저장소 주소로 변경
            credentials {
                username = "admin"         // 🔒 ID
                password = "admin"     // 🔒 비밀번호
            }
            allowInsecureProtocol = true // ❗ HTTP 사용 시 필요 (https가 아니라면)
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
}